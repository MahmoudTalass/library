<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="assets/css/reset.css" />
      <link rel="stylesheet" href="assets/css/styles.css" />

      <title>Library</title>
   </head>
   <body>
      <header>
         <h1>Online Library</h1>
      </header>
      <main>
         <article class="books-display">
            <h2 class="books-display-heading">My books</h2>
            <article class="books-container" id="books-container"></article>
         </article>
         <article>
            <button type="button" id="display-book-form" class="display-book-form">NEW BOOK</button>
            <div class="form-modal" id="form-modal">
               <form class="add-book-form">
                  <section>
                     <p>
                        <label for="title-input">Book title:</label>
                        <input type="text" id="title-input" />
                     </p>
                     <p>
                        <label for="author-input">Book author:</label>
                        <input type="text" id="author-input" />
                     </p>
                     <p>
                        <label for="page-input">Page count:</label> 
                        <input type="tel" id="page-input"/>
                     </p>
                     <p>
                        <label for="read-status">Have you read the Book?</label>
                        <input type="checkbox" name="read-status" id="read-status">
                     </p>
                  </section>
                  <section>
                     <button type="button">Add book</button>
                  </section>
               </form>
            </div>
         </article>
      </main>
      <script src="script.js"></script>
   </body>
</html>
