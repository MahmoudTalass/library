<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="assets/css/reset.css" />
      <link rel="stylesheet" href="assets/css/styles.css" />
      <script src="script.js"></script>
      <title>Library</title>
   </head>
   <body>
      <header>
         <h1>Online Library</h1>
      </header>
      <main>
         <article class="books-display">
            <h2 class="books-display-heading">My books</h2>
            <article class="books-container" id="books-container">
                <div class="book-card">
                    <div class="book-info">
                        <p class="book-title">Title</p>
                        <p class="book-author">by Author</p>
                        <p class="book-page-count">Pages</p>
                        <p class="book-read-status">Read status</p>
                    </div>
                    <div class="book-card-controls">
                        <button class="remove-book-btn">Remove</button>
                    </div>
                </div>
            </article>
         </article>
         <article>
            <button type="button">NEW BOOK</button>
            <form action=""></form>
         </article>
      </main>
   </body>
</html>
